name: Compile and Upload Binaries

on:
  workflow_dispatch

jobs:

    build:

        runs-on: windows-latest  # For a list of available runner types, refer to
                                 # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on  
  
        strategy:
            matrix:
                onsystem:
                    - 'x64-windows'

                configuration: [Release]

        env:
            Solution_Name: ETWAnalyzer.sln

        steps:

        - uses: actions/setup-dotnet@v5
          with:
            dotnet-version: '10.0.x'     

        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
        - name: Setup MSBuild.exe
          uses: microsoft/setup-msbuild@v2

        # Print .NET information
        - name: Get .NET Information
          run: dotnet --info

        - name: Build Release
          run: ${{ github.workspace }}\ETWAnalyzer\MakeRelease.cmd
            
        - name: Upload .NET 10 Binaries
          uses: actions/upload-artifact@v4
          with:
            name: Net10Binaries
            path: ${{ github.workspace }}/bin/Release/ETWAnalyzer_Net10.zip
            retention-days: 90

        - name: Upload Nuget Package
          uses: actions/upload-artifact@v4
          with:
            name: ETWAnalyzer.nupkg
            path: ${{ github.workspace }}/bin/Release/ETWAnalyzer*.nupkg
            retention-days: 90

        - name: Upload Samples
          uses: actions/upload-artifact@v4
          with:
            name: Samples_Binaries_Zip
            path: ${{ github.workspace }}/bin/Release/Samples_Binaries.zip
            retention-days: 90
